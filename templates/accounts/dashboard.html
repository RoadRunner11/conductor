{% extends "app.html" %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 px-0">
        <table class="table" id="students">
          <thead>
            <tr class="bg-light text-primary">
              <th class="rounded-left">Student</th>
              <th class="rounded-right">Applying for</th>
            </tr>
          </thead>
          <tbody>
            {% for student in students %}
              <tr>
                <td data-order="{{ student.last_name }}">
                  <a href="{% url "student-profile" student.id %}">{{ student }}</a>
                </td>
                <td>{{ student.matriculation_semester }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}

{% block entry %}
  <script>
    start('dashboard', {
    });
  </script>
{% endblock %}
