---
machine:
  python:
    version: 3.5.2
  node:
    version: 6.2.1
dependencies:
  override:
    - pip install -r requirements.txt -r requirements-dev.txt
    - cd client && npm install && cd -
    - cd client && bower install && cd -
  cache_directories:
    - "client/bower_components"
    - "client/node_modules"
test:
  override:
    - python3 manage.py test
    - cd client && ./node_modules/ember-cli/bin/ember test && cd -
    - >
        flake8
        accounts
        conductor
        planner
        support
        vendor
