---
- name: Install RabbitMQ
  become: yes
  apt: name=rabbitmq-server state=present

- name: Set the RabbitMQ vhost
  become: yes
  rabbitmq_vhost:
    name: "{{ rabbitmq.vhost }}"
    state: present

- name: Set the RabbitMQ user
  become: yes
  rabbitmq_user:
    user: "{{ rabbitmq.user }}"
    password: "{{ rabbitmq.password }}"
    vhost: "{{ rabbitmq.vhost }}"
    configure_priv: .*
    read_priv: .*
    write_priv: .*
    state: present
